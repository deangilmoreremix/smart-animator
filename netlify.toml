[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  environment = [
    "VITE_SUPABASE_URL",
    "VITE_SUPABASE_ANON_KEY",
    "GEMINI_API_KEY"
  ]

[dev]
  command = "vite"
  targetPort = 5173
  port = 8888
  publish = "dist"
  autoLaunch = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
